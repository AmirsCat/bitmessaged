<VirtualHost *:80>
    DocumentRoot /var/www

    <Location /bitmessaged> 
    ProxyPass         http://localhost:8080/ nocanon
    ProxyPassReverse  http://localhost:8080/
    </Location>

    <Location /docu> 
    ProxyPass         http://buildbot.dyn.astade.de:8080/view/bitmessaged/job/bitmessaged/lastSuccessfulBuild/artifact/model/Components_bitmessaged/Component_bitmessaged/Config_Linux/html/ nocanon
    ProxyPassReverse  http://buildbot.dyn.astade.de:8080/view/bitmessaged/job/bitmessaged/lastSuccessfulBuild/artifact/model/Components_bitmessaged/Component_bitmessaged/Config_Linux/html/
    </Location>

   ProxyRequests Off
    AllowEncodedSlashes NoDecode
   <Proxy http://localhost:8080/*>
       Order deny,allow
       Allow from all
   </Proxy>
</VirtualHost>

